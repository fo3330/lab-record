<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/config :: configFragment"> </head>
	
	<body class="hold-transition skin-black layout-top-nav">
		<div class="wrapper">
			<header th:replace="fragments/header :: naviFragment"></header>
			
			<div class="content-wrapper">
				<div class="container">
					<section class="content-header">
						<h1>디지털 콘텐츠학과 <small>등록 페이지</small></h1>
						<ol class="breadcrumb">
							<li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
							
							<li class="active">Register</li>
						</ol>
					</section>
					
					<section class="content">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">실습실 사용시간 등록</h3>
							</div>
							<div class="box-body">
								<form role="form" action="/board/register" method="post">
								
								<div class="form-group">
										<label for="inputTitle">학번</label>
										<input type="text" name="stdno" 
										       class="form-control"
										       id="inputTitle" placeholder="학번 입력">
									</div>
									<div class="form-group">
										<label for="inputTitle">이름</label>
										<input type="text" name="title" 
										       class="form-control"
										       id="inputTitle" placeholder="이름 입력">
									</div>
									
									<div class="form-group">
										<label for="inputContent">실습실 이용 사유</label>
										<input name="content" rows="3" 
												  class="form-control"
												  id="inputContent" 
												 placeholder="사유를 입력하세요">
									
									</div>
									
									<div class="form-group">
										<label for="inputWriter">사용 pc번호</label>
										<input type="text" name="writer" 
										       class="form-control"
										       id="inputWriter" placeholder="pc 번호 입력">
									</div>
									
									<div class="form-group">
										<label for="time">등록 시간</label>
							
										<input 
										name="regdate" rows="1" 
												  class="form-control" 
												  th:text="*{regdate}"type="text" id="time" readonly="readonly">
									</div>
									
									
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">
											실습실 사용시작 
										</button>
										
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
			
			<footer th:replace="fragments/footer :: footerFragment"></footer>
		</div>
		
		<footer th:replace="fragments/footer :: scriptFragment"></footer>
		<script>

$(function() {

    getTimeStamp();

});



function getTimeStamp() {

    var d = new Date();



    var date = leadingZeros(d.getFullYear(), 4) + '-' +

        leadingZeros(d.getMonth() + 1, 2) + '-' +

        leadingZeros(d.getDate(), 2) + ' ';



    var time = leadingZeros(d.getHours(), 2) + ':' +

        leadingZeros(d.getMinutes(), 2) + ':' +

        leadingZeros(d.getSeconds(), 2);



    $('#date').val(date);

    $('#time').val(time);

}



function leadingZeros(n, digits) {

    var zero = '';

    n = n.toString();



    if (n.length < digits) {

        for (i = 0; i < digits - n.length; i++)

            zero += '0';

    }

    return zero + n;

}

</script>
	</body>
</html>
